<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Jugendfestival</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favico/favicon-32x32.png">
</head>
<body>
    <header>
        <h1 class="nav-header"><a href="index.html">Jugend 2021</a></h1>
        <nav id="nif">
            <img src="img/hamb.png" alt="" id="hamb-ico">
            <ul id="nav-bar">
                <li><a href="index.html" class="active">Heim</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="bilettar.html">Bilettar</a></li>
                <li><a href="bilder.html">Bilder</a></li>
                <li><a href="teori.html">Teori</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-header">
            <div class="left animated fadeInLeft">
                <div id="content-left">
                    <h2 class="not-accent">Velkommen til</h2>
                    <h2 class="accent">Jugendfest 2021</h2>
                    <span>Ein festival med mange artistar fra heile verden!</span>
                    <div id="lower-left"><a href="#container-read-more" class="read-more">Les meir</a></div>
                </div>
            </div>
            <div class="right animated fadeInRight">
                <img src="img/festival.svg" alt="Festival">
            </div>
        </div>
        <div id="container-read-more">
                <div id="artist-header">
                    <h2 class="h2-artist">Artister som</h2>
                </div>
                <div id="content-artist">
                    <div class="img1">
                        <a href="https://www.instagram.com/alanwalkermusic/">
                            <img src="img/Alan-walker.svg" alt="" class="alan-walker-img">
                            <h3>Alan Walker</h3>
                        </a>
                    </div>
                    <div class="img2">
                        <a href="https://www.instagram.com/thisissigrid/?hl=en">
                            <img src="img/Sigrid.svg" alt="">
                            <h3>Sigrid</h3>
                        </a>
                    </div>
                </div>
                <div id="extra">
                    <div class="extra-text">
                        <h2>... og mange andre</h2>
                    </div>
                </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
